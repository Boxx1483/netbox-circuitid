<!-- Template for circuitid.html -->
{% extends 'base.html' %}
{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<h2>Linked Cables</h2>
<ul>
    {% for cable in object.cables.all %}
        <li><a href="{{ cable.get_absolute_url }}">{{ cable }}</a></li>
    {% empty %}
        <li>No cables linked.</li>
    {% endfor %}
</ul>
{% endblock %}
